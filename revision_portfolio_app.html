        let currentCategory = '';
        let currentQuestionIndex = 0;
        let currentQuestions = [];
        let userProgress = {};

        function selectCategory(category) {
            currentCategory = category;
            currentQuestions = dataset[category] || [];
            currentQuestionIndex = 0;
            userProgress = {};
            
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('quiz-page').classList.remove('hidden');
            document.getElementById('category-title').textContent = category.charAt(0).toUpperCase() + category.slice(1);
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showCompletion();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('question-counter').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            document.getElementById('ref-number').textContent = question.ref;
            document.getElementById('question-text').textContent = question.question;
            
            document.getElementById('question-side').classList.remove('hidden');
            document.getElementById('answer-side').classList.add('hidden');
        }

        function showAnswer() {
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('answer-ref-number').textContent = question.ref;
            document.getElementById('question-recap').textContent = `Question: ${question.question}`;
            document.getElementById('answer-text').textContent = question.answer;
            
            const isLastQuestion = currentQuestionIndex >= currentQuestions.length - 1;
            document.getElementById('next-btn').textContent = isLastQuestion ? 'Complete Category' : 'Next Question';
            
            document.getElementById('question-side').classList.add('hidden');
            document.getElementById('answer-side').classList.remove('hidden');
        }

        function markCorrect() {
            userProgress[currentQuestions[currentQuestionIndex].ref] = 'correct';
        }

        function markReview() {
            userProgress[currentQuestions[currentQuestionIndex].ref] = 'review';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showCompletion() {
            const correctCount = Object.values(userProgress).filter(status => status === 'correct').length;
            const reviewCount = Object.values(userProgress).filter(status => status === 'review').length;
            
            document.getElementById('question-side').innerHTML = `
                <div class="flashcard">
                    <h2 style="color: #4facfe; margin-bottom: 20px;">Category Complete! üéâ</h2>
                    <div style="text-align: left; margin: 20px 0;">
                        <p><strong>Questions completed:</strong> ${currentQuestions.length}</p>
                        <p><strong>Got right:</strong> ${correctCount}</p>
                        <p><strong>Need review:</strong> ${reviewCount}</p>
                    </div>
                    <button class="btn" onclick="backToCategories()" style="margin-top: 20px;">Choose Another Category</button>
                </div>
            `;
            document.getElementById('question-side').classList.remove('hidden');
            document.getElementById('answer-side').classList.add('hidden');
        }

        function restartCategory() {
            currentQuestionIndex = 0;
            userProgress = {};
            showQuestion();
        }

        function backToCategories() {
            document.getElementById('quiz-page').classList.add('hidden');
            document.getElementById('landing-page').classList.remove('hidden');
            currentCategory = '';
            currentQuestionIndex = 0;
            currentQuestions = [];
        }
    </script>
